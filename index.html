<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Author" content="Jean-Michel Cozic" />
        <meta name="description" content="Ohmyfood : Réservez le menu qui vous convient - mobile first">
        <script src="https://kit.fontawesome.com/2e246b6860.js" crossorigin="anonymous"></script>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto&family=Shrikhand&display=swap');
        </style>
        <link rel="stylesheet" href="css/main.css" />

        <title>Projet3 - animation CSS - Ohmyfood</title>
    </head>

    <body>
        <!--=============================================================================================================================================-->
        <!--                                                            En-tête de la page  (header)                                                     -->
        <!--=============================================================================================================================================-->
        <header>
            <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="Logo ohmyfood">            
        </header>

        <!--=============================================================================================================================================-->
        <!--                                                               Corps principal de la page  (main)                                            -->
        <!--=============================================================================================================================================-->
        <main>

            <!--=====================================================  section de recherche et informations  ============================================-->
            <section class="search-section">
                <form method="post" class="search-form"> 
                    <div class="search-form__bar">
                        <label  for="destination"> <i class="fa-solid fa-location-dot search-form__bar--icone "></i> </label>                  
                        <input  type="search" name="destination" id="destination" class="search-form__bar--text" value="Paris, Belleville" /> 
                    </div>
                    <div class="search-form__info-submit">
                        <div> 
                            <h1> Réservez le menu qui vous convient </h1>
                            <P>  Découvrez des restaurants d'exception, séléctionnés par nos soins.  </P>
                        </div>
                        <button type="submit" value="search" class="submit-btn">
                            Explorer nos restaurants
                        </button>
                    </div>
                </form>
            
                <aside class="fonctionnement">
                    <h1> Fonctionnement </h1>
                    <ol class="fonctionnement__ol">
                        <li class="fonctionnement__li"> 
                            <button>
                                <i class="fa-solid fa-mobile-screen-button"></i>
                                <span> Choisissez un restaurant </span> 
                            </button>
                        </li>
                        <li class="fonctionnement__li"> 
                            <button>
                                <i class="fa-solid fa-list-ul"></i>
                                <span> Composez votre menu </span> 
                            </button>
                        <li class="fonctionnement__li"> 
                            <button>
                                <i class="fa-solid fa-store"></i>
                                <span> Dégustez au restaurant </span> 
                            </button>
                        </li>

                    </ol>
                </aside>
            </section>
             <!--=====================================================  section de la sélection des restaurants  ========================================-->
            <section class="restaurants-section">
                <!-- Titre -->
                <h1> Restaurants</h1>
                 <!-- bloc de 4 cartes contenant une image et une légende -->
                <div class="restaurants-block">
                    <article class="restaurant">
                        <a href="#"> 
                            <figure>
                                <img class="restaurant__img" src="./images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="présentation d'un plat de La palette du goût">
                                <span class="restaurant__img-new"> Nouveau </span>
                                <figcaption class="restaurant__legend">
                                    <div class="restaurant__description"> 
                                        <h2> La palette du goût</h2>
                                        <p> Ménilmontant </p>
                                    </div>
                                </figcaption>
                            </figure>      
                        </a>
                        <div class="restaurant__heart-position"> 
                            <div class="restaurant__heart"> 
                                <!-- 2 icones pour la transition + checkbox  -->                                         
                                <i class="fa-regular  fa-heart  fa-heart-inactive"></i>
                                <input type="checkbox" class="heart__checkbox" id="heart__checkbox1">
                                <label for="heart__checkbox1" class="heart__checkbox--checked">
                                    <i class="fa-solid  fa-heart  fa-heart--active"></i>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article class="restaurant">
                        <a href="#"> 
                            <figure>
                                <img class="restaurant__img" src="./images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="présentation d'un plat de La note enchantée">
                                <span class="restaurant__img-new"> Nouveau </span>
                                <figcaption class="restaurant__legend">
                                    <div class="restaurant__description"> 
                                        <h2> La note enchantée</h2>
                                        <p> Charonne </p>
                                    </div>
                                </figcaption>
                            </figure>      
                        </a>
                        <div class="restaurant__heart-position"> 
                            <div class="restaurant__heart"> 
                                <!-- 2 icones pour la transition + checkbox  -->                                         
                                <i class="fa-regular  fa-heart  fa-heart-inactive"></i>
                                <input type="checkbox" class="heart__checkbox" id="heart__checkbox2">
                                <label for="heart__checkbox2" class="heart__checkbox--checked">
                                    <i class="fa-solid  fa-heart  fa-heart--active"></i>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article class="restaurant">
                        <a href="#"> 
                            <figure>
                                <img class="restaurant__img" src="./images/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="présentation d'un plat de À la française">
                                <figcaption class="restaurant__legend">
                                    <div class="restaurant__description"> 
                                        <h2> À la française </h2>
                                        <p> Cité rouge </p>
                                    </div>
                                </figcaption>
                            </figure>      
                        </a>
                        <div class="restaurant__heart-position"> 
                            <div class="restaurant__heart"> 
                                <!-- 2 icones pour la transition + checkbox  -->                                         
                                <i class="fa-regular  fa-heart  fa-heart-inactive"></i>
                                <input type="checkbox" class="heart__checkbox" id="heart__checkbox3">
                                <label for="heart__checkbox3" class="heart__checkbox--checked">
                                    <i class="fa-solid  fa-heart  fa-heart--active"></i>
                                </label>
                            </div>
                        </div>
                    </article>
                    <article class="restaurant">
                        <a href="#"> 
                            <figure>
                                <img class="restaurant__img" src="./images/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="présentation d'un plat du délice des sens">
                                <figcaption class="restaurant__legend">
                                    <div class="restaurant__description"> 
                                        <h2> Le délice des sens </h2>
                                        <p> Folie-Méricourt </p>
                                    </div>
                                </figcaption>
                            </figure>      
                        </a>
                        <div class="restaurant__heart-position"> 
                            <div class="restaurant__heart"> 
                                <!-- 2 icones pour la transition + checkbox  -->                                         
                                <i class="fa-regular  fa-heart  fa-heart-inactive"></i>
                                <input type="checkbox" class="heart__checkbox" id="heart__checkbox4">
                                <label for="heart__checkbox4" class="heart__checkbox--checked">
                                    <i class="fa-solid  fa-heart  fa-heart--active"></i>
                                </label>
                            </div>
                        </div>
                    </article>
                </div> 
            </section>  
        </main>

        <!--=============================================================================================================================================-->
        <!--                                                               Pied de la page  (footer)                                                     -->
        <!--=============================================================================================================================================-->
        <footer>
            <div class="footer__block">
                <h2 class="italic"> ohmyfood</h2>
                <div class="footer__content"> 
                    <ul>
                        <li> 
                            <a href="#">
                                <i class="fas fa-utensils"></i>
                                <span> Proposer un restaurant </span>
                            </a>
                        </li>
                        <li> 
                            <a href="#">
                                <i class="fa-solid fa-handshake-angle"></i>
                                <span> Devenir partenaire </span>
                            </a>
                        </li>
                    </ul>
                    <ul>
                        <li> 
                            <a href="#"> Mentions légales </a>
                        </li>
                        <li> 
                            <a href="mailto:contact-client@ohmyfood.com"> Contact </a>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
              
    </body>
</html>
